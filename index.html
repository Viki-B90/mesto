<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="logo header__logo" src="./images/mesto_logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
      <div class="profile__content">
        <div class="profile__user">
          <h1 class="profile__info profile__info_type_name">Жак-Ив Кусто</h1>
          <p class="profile__info profile__info_type_about-me">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button">
          <img class="profile__icon-pencil" src="./images/icon_pencil.svg" alt="Редактировать">
        </button>
      </div>
      <button class="profile__add" type="button">
        <img class="profile__icon-plus" src="./images/icon_plus.svg" alt="Добавить">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
    <section class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form-edit" name="aboutUser" novalidate>
          <input type="text" class="popup__input popup__input_type_name" id="name-input" name="aboutUser" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error name-input-error"></span>
          <input type="text" class="popup__input popup__input_type_info" id="info-input" name="aboutUser" placeholder="О себе" minlength="2" maxlength="200" required>  
          <span class="popup__error info-input-error"></span>
          <button class="popup__save popup__save_disabled" type="submit" disabled>Сохранить</button>
        </form> 
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_new_place" name="newPlace" novalidate>
          <input type="text" class="popup__input popup__input_type_title" id="title-input" name="newPlace" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error title-input-error"></span>
          <input type="url" class="popup__input popup__input_type_link" id="url-input" name="newPlace" placeholder="Ссылка на картинку" required>
          <span class="popup__error url-input-error"></span> 
          <button class="popup__save popup__save_disabled" type="submit" disabled>Создать</button>
        </form> 
      </div>
    </section>
    <section class="popup popup_img">
     <div class="popup__container-image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" name="image" src="#" alt="#">
        <h3 class="popup__title-image"></h3>
      </div>
    </section>
    <template id="card-template">
      <li class="element">
        <img class="element__image" src="#" alt="#">
        <button class="element__delete" type="button"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
