<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="logo header__logo" src="./images/mesto_logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
      <div class="profile__content">
        <div class="profile__user">
          <h1 class="profile__info profile__info_type_name">Жак-Ив Кусто</h1>
          <p class="profile__info profile__info_type_about-me">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button">
          <img class="profile__icon-pencil" src="./images/icon_pencil.svg" alt="Редактировать">
        </button>
      </div>
      <button class="profile__add" type="button">
        <img class="profile__icon-plus" src="./images/icon_plus.svg" alt="Добавить">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
    <div class="popup popup__edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="aboutUser">
          <input type="text" class="popup__input popup__input_type_name" name="aboutUser" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_info" name="aboutUser" placeholder="Вид занятий">  
          <button class="popup__save" type="submit">Сохранить</button>
        </form> 
      </div>
    </div>
    <div class="popup popup__add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_new_place" name="newPlace">
          <input type="text" class="popup__input popup__input_type_title" name="newPlace" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_link" name="newPlace" placeholder="Ссылка на картинку">  
          <button class="popup__save popup__save_new_place" type="submit">Создать</button>
        </form> 
      </div>
    </div>
    <div class="popup popup__img">
     <div class="popup__container-image">
        <button class="popup__close" type="button"></button>
        <img class="popup__image" name="image" src="#" alt="#">
        <h3 class="popup__title-image"></h3>
      </div>
    </div>
    <template id="card-template">
      <li class="element">
        <img class="element__image" src="#" alt="#">
        <button class="element__delete" type="button"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
    </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
